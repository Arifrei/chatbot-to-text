<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Consent Form - Ari Freilich Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 430px;
            background: #fff;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
        }
        h2 {
            margin-top: 0;
            color: #1a2440;
            text-align: center;
        }
        p {
            color: #3d4151;
            font-size: 1rem;
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #1a2440;
            font-weight: 600;
        }
        input[type="tel"], input[type="checkbox"] {
            margin-bottom: 18px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #c8c8c8;
            border-radius: 5px;
            font-size: 1rem;
        }
        .checkbox-label {
            font-weight: 400;
            color: #3d4151;
            display: flex;
            align-items: center;
            font-size: 0.98rem;
            margin-bottom: 24px;
        }
        .checkbox-label input {
            margin-right: 8px;
        }
        button {
            width: 100%;
            background: #3263e9;
            color: #fff;
            font-size: 1.07rem;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2345a7;
        }
        .note {
            margin-top: 18px;
            color: #6c6c6c;
            font-size: 0.92rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consent to Receive SMS</h2>
        <p>
            Please provide your phone number and consent to receive SMS messages from our Twilio toll-free number for Ari Freilich Dev. Your privacy is important, and you can opt out at any time by replying STOP.
        </p>
        <form>
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 555-555-5555" required pattern="^[0-9\-\+\s\(\)]{10,15}$">

            <label class="checkbox-label">
                <input type="checkbox" id="consent" name="consent" required>
                I consent to receive SMS messages from Ari Freilich Dev's toll-free number. I understand I can reply STOP to opt out at any time.
            </label>

            <button type="submit">Submit Consent</button>
        </form>
        <div class="note">
            Standard message & data rates may apply.
        </div>
    </div>
</body>
</html>
